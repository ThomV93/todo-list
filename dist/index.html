<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" type="text/css" href="css-reset.css">
</head>
<body>
    <div id="content">
        <div id="project-display-container">
            <div class="project">
                <div class="project-title-container">
                    <h3 class="project-title">Investing</h3>
                    <h3 class="project-date">Date</h3>
                    <img class="project-date-filter" src="icons/chevrons-down.svg">
                </div>
                <div class="task-container">
                    <div class="task">
                        <div id="task-creator-container">
                            <img id="task-creator-img" src="icons/plus-2.svg">
                            <p id="task-creator">Add task</p>
                        </div>
                    </div>
                    <div class="task">
                        <input class="task-checkbox-input" type="checkbox">
                        <p class="task-time">16:00h</p>
                        <p class="task-name">Buy high, sell low</p>
                        <img class="task-flag" src="icons/red-flag.svg">
                        <p class="task-date">29/08/2021</p>
                        <img class="task-edit-icon" src="icons/edit-3.svg">
                        <img class="task-trash-icon" src="icons/trash-2.svg">
                        <div id="notes-container" class="task-expanded">
                            <h2 class="task-expanded-title">Notes:</h2>
                            <textarea>Don't forget to always look for the worst price!</textarea>
                        </div>
                        <div id="checkbox-container" class="task-expanded">
                            <h2 class="task-expanded-title">List:</h2>
                            <div class="checkbox">
                                <input class="check-input" type="checkbox">
                                <label>Diamond Hands</label>
                            </div>
                            <div class="checkbox">
                                <input class="check-input" type="checkbox">
                                <label>Buy GME</label>
                            </div>
                            <div class="checkbox">
                                <input class="check-input" type="checkbox">
                                <label>Buy AMC</label>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>                    
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
